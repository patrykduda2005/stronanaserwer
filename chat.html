<!DOCTYPE html>
<html lang="pl-pl">
    <head>
        <title>Chat | Duda's</title>
        <link rel="stylesheet" href="./globalstyle.css">
        <link rel="stylesheet" href="./stylepodstron.css">
        <script src="./nav/resizeIframe.js"></script>
        <script src="./chat/index.js"></script>
        <meta charset="UTF-8">
        <style>
        #chat {
            text-wrap: wrap;
        }
        #chat p {
            word-break: break-all;
            max-height: 400px;
            overflow-y: scroll;
        }
        </style>
    </head>
    <body onload="afterLoad()">
        <iframe src="./nav/nav.html" scrolling="no"></iframe>
        <main>
            <div id="chat">
            </div>
            <input id="author" placeholder="nick"><br>
            <textarea id="message" placeholder="wiadomosc" maxlength="900"></textarea><br>
            Auto refresh?
            <input type="checkbox" id="refresh" checked>
            <button onclick="send(); getData();">Wyslij</button>
            <button onclick="getData()">Refresh</button>
        </main>
    </body>
</html>
